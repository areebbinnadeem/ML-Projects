<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Student Exam Performance Prediction Form</title>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Student Exam Performance Indicator</h1>
        <div class="form-container">
            <h2>Student Exam Performance Prediction</h2>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ethnicity">Race or Ethnicity</label>
                    <select id="ethnicity" name="ethnicity" required>
                        <option value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="parental_education">Parental Level of Education</label>
                    <select id="parental_education" name="parental_level_of_education" required>
                        <option value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lunch">Lunch Type</label>
                    <select id="lunch" name="lunch" required>
                        <option value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="test_course">Test Preparation Course</label>
                    <select id="test_course" name="test_preparation_course" required>
                        <option value="">Select Test Preparation Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="writing_score">Writing Score out of 100</label>
                    <input type="number" id="writing_score" name="writing_score" min="0" max="100" required />
                </div>
                <div class="form-group">
                    <label for="reading_score">Reading Score out of 100</label>
                    <input type="number" id="reading_score" name="reading_score" min="0" max="100" required />
                </div>
                <div class="form-group">
                    <input type="submit" value="Predict your Maths Score" />
                </div>
            </form>
            <h3 class="prediction-result">The prediction is {{results}}</h3>
        </div>
    </div>
</body>
</html>
